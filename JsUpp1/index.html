<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>JAVASCRIPT</title>
</head>
<body>



    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form class="form" id="form">
    
            <div class="form-control">
                <label>First Name</label>
                <input type="text" placeholder="First Name" id="firstName">
                <div id="firstName-error" class="error"></div>
                
                
            </div>
    
            <div class="form-control">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" id="lastName">
                <div id="lastName-error" class="error"></div>
            </div>
    
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Email" id="email">
                <div id="email-error" class="error"></div>
            </div>
    
            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" id="number">
                <div id="number-error" class="error"></div>
            </div>
    
            <div class="form-control">
                <label>Adress</label>
                <input type="text" placeholder="Adress" id="adress">
                <div id="adress-error" class="error"></div>
            </div>
    
            <div class="form-control">
                <label>City</label>
                <input type="text" placeholder="City" id="city">
                <div id="city-error" class="error"></div>
            </div>
    
            <div class="form-control">
                <label>Zip Code</label>
                <input type="text" placeholder="Zip Code" id="zipCode">
                <div id="zipCode-error" class="error"></div>
            </div>
    
    
            <button type="submit" id="button" class="btn">Create</button>
    
        </form>

        <div id="user-info">
            <div class="container col-10">
                <div id="flip">Firstname & Lastname</div>
                <div id="panel">
                    <div id="panel-info" class=" justify-content-space-between">
                        <div>
                            <div class="d-flex">
                                <label for="userId">ID:</label>
                                <div id="userId" class="userinfo"></div>
                            </div>

                            <div class="d-flex">
                                <label for="userFirstName">Firstname:</label>
                                <div id="userFirstName" class="userinfo"></div>
                            </div>

                            <div class="d-flex">
                                <label for="userLastName">Lastname:</label>
                                <div id="userLastName" class="userinfo"></div>
                            </div>

                            <div class="d-flex">
                                <label for="userEmail">Email:</label>
                                <div id="userEmail" class="userinfo"></div>
                            </div>
                        </div>
                        <div>

                            <div class="d-flex">
                                <label for="userAdress">Adress:</label>
                                <div id="userAdress" class="userinfo"></div>
                            </div>
                            
                            <div class="d-flex">
                                <label for="userCity">City:</label>
                                <div id="userCity" class="userinfo"></div>
                            </div>

                            <div class="d-flex">
                                <label for="userZipCode">Zip Code:</label>
                                <div id="userZipCode" class="userinfo"></div>
                            </div>
                        </div>  
                    </div>
                                  
                </div>
            </div>        
        </div>
     
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    
    


</body>
</html>
